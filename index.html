  <style>
    :root{--neon:#00ffff;--bg1:#060b16;--bg2:#0b1224;--text:#e6f1ff}

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,var(--bg1),var(--bg2));

    #page{
      height:100dvh;
      overflow:auto;
      overscroll-behavior:contain;
      -webkit-overflow-scrolling:touch;
      display:flex;
      flex-direction:column;
      align-items:stretch
    }

    header{
      position:relative;
      height:180px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      z-index:10
    }
    header h1{
      position:absolute;left:0;right:0;
      font-family:'Orbitron',sans-serif;
      font-size:clamp(26px,6vw,48px);
      color:var(--neon);
      text-shadow:0 0 12px var(--neon),0 0 30px var(--neon);
      opacity:0;transform:translateY(10px);
      animation:fade 8s infinite
    }
    header h1:nth-child(2){animation-delay:4s}
    @keyframes fade{
      0%,100%{opacity:0;transform:translateY(10px)}
      10%,40%{opacity:1;transform:translateY(0)}
      60%,90%{opacity:0;transform:translateY(-10px)}
    }
    .divider{
      position:absolute;bottom:16px;left:50%;transform:translateX(-50%);
      width:min(70%,420px);height:3px;border-radius:3px;
      background:var(--neon);box-shadow:0 0 15px var(--neon)
    }

    main{
      width:min(92%,720px);
      margin:22px auto;
      padding:32px 18px;
      text-align:center;
      background:rgba(8,12,16,.9);
      border:1px solid rgba(0,255,255,.35);
      border-radius:26px;
      box-shadow:0 0 28px rgba(0,255,255,.3);
      z-index:5
    }

    .socials{display:flex;flex-direction:column;gap:18px}
    .btn{
      display:flex;align-items:center;justify-content:center;gap:12px;
      width:100%;padding:16px 20px;border-radius:22px;text-decoration:none;
      color:#ddf;font-weight:700;font-size:22px;
      background:rgba(0,255,255,.08);
      border:2px solid rgba(0,255,255,.65);
      box-shadow:0 0 16px rgba(0,255,255,.35);
      transition:transform .18s ease,box-shadow .18s ease,border-color .18s ease
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 0 26px rgba(0,255,255,.6);border-color:#00ffff}
    .btn i{font-size:22px}

    .cta{
      margin-top:22px;
      font-family:'Orbitron',sans-serif;
      font-size:clamp(18px,4.5vw,28px);
      color:var(--neon);
      text-shadow:0 0 12px var(--neon)
    }
    .cta a{color:var(--neon);text-decoration:none;font-weight:800}

    .counter{
      margin-top:26px;
      font-family:'Orbitron',sans-serif;
      color:var(--neon);
      text-shadow:0 0 10px var(--neon)
    }
    .widget{
      margin:12px auto 0;
      width:100%;
      min-height:150px;
      border-radius:12px;
      background:transparent;
      overflow:hidden
    }

    footer{
      margin-top:auto;
      text-align:center;
      color:#a7b5d9;
      font-size:14px;
      padding:24px 0 18px
    }
  </style>

  <script>
    // Twarde ograniczenie przewijania do zawarto≈õci #page (nie pozwala zjechaƒá ni≈ºej ni≈º stopka)
    (function(){
      const scroller = document.getElementById('page');
      scroller.addEventListener('scroll', function(){
        const max = scroller.scrollHeight - scroller.clientHeight;
        if (scroller.scrollTop > max) scroller.scrollTop = max;
        if (scroller.scrollTop < 0) scroller.scrollTop = 0;
      }, {passive:true});
    })();

    // Drobna ochrona: wy≈ÇƒÖcz PPM i najpopularniejsze skr√≥ty podejrzenia ≈∫r√≥d≈Ça
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && (e.key === 'u' || e.key === 'U')) ||
          (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i'))) {
        e.preventDefault();
      }
    });
  </script>
